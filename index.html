<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>


    <title>Rinterio</title>



    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {

                'primary': '#ABEF5F',
                'primary-description': '#494949',
            }
          }
        }
      }

    <header class="xl:container mx-auto">

              <button class="btn btn-primary rounded-3xl font-extrabold w-full border-primary text-black bg-[#acef5f8e] text-lg sm:w-fit">Get Started<i class="fa-solid fa-arrow-right -rotate-45 bg-primary text-black p-2 rounded-full"></i></button>
